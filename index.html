<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <section class="wrapper container">
        <section class="display row">
            <div class="inputs-txt" >
               
            </div>
            <div class="result-txt" >
                
            </div>

        </section>
        <section class="buttons">
            <div class="lines row">
                <hr class="line-1">
                <hr class="line-2">
            </div>
            <div class="buttons-container row">
                <div class="numbers row">
                    <button class="btn btn-clear"  onclick="clear_txt()">C</button>
                    <button class="btn btn-pos-neg" onclick="pos_neg()">±</button>
                    <button class="btn btn-divide-remaining" onclick="addSymbol('%')">%</button>
                    <button class="btn btn-number" onclick="addNumber('7')">7</button>
                    <button class="btn btn-number" onclick="addNumber('8')">8</button>
                    <button class="btn btn-number" onclick="addNumber('9')">9</button>
                    <button class="btn btn-number" onclick="addNumber('4')">4</button>
                    <button class="btn btn-number" onclick="addNumber('5')">5</button>
                    <button class="btn btn-number" onclick="addNumber('6')">6</button>
                    <button class="btn btn-number" onclick="addNumber('1')">1</button>
                    <button class="btn btn-number" onclick="addNumber('2')">2</button>
                    <button class="btn btn-number" onclick="addNumber('3')">3</button>
                    <button class="btn btn-dot" onclick="addSymbol('.')">.</button>
                    <button class="btn btn-number" onclick="addNumber('0')">0</button>
                    <button class="btn btn-number" onclick="addNumber('00')">00</button>
                </div>
                <div class="functions row">
                    <button class="btn btn-divide" onclick="addSymbol('/')">÷</button>
                    <button class="btn btn-multiply" onclick="addSymbol('*')">×</button>
                    <button class="btn btn-subtract" onclick="addSymbol('-')">-</button>
                    <button class="btn btn-add" onclick="addSymbol('+')">+</button>
                    <button class="btn btn-equals" onclick="equals()">=</button>   
                </div>
            </div>
        </section>
    </section>
</body>
<script src="./assets/js/index.js"></script>

</html>
